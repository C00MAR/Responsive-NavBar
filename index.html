<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />    
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <title>Example Landing Page with Burger Menu</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="img/logo.svg" alt=""></a>
        <div class="button" id="menu_button">
            <div class="img-container">
                <img src='img/icon-hamburger.svg' alt='menu' id="menu_logo" class="burger_icon"/>
                <img src="img/icon-close.svg" alt="" id="cancel_logo" class="close_icon">
            </div>
        </div>

        <div class="blur" id="menu">
            <nav>
                <ol>
                    <li><a href="#" class="nav_link">Accueil</a></li>
                    <li><a href="#" class="nav_link">Produit</a></li>
                    <li><a href="#" class="nav_link">Contact</a></li>
                </ol>
            </nav>
        </div>
    </header>
</body>
<script src="script.js"></script>
</html>
